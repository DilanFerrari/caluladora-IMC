<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="./assets/js/main.js" defer type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="box">
            <h1 class="tittle">Cálculo de IMC</h1>
            <form>
                <label for="weight">Peso (Kg)</label>
                <input type="number" id="weight" placeholder="60">
                <label for="heigth">Altura (cm)</label>
                <input type="number" id="height" placeholder="165">
                <button id="button-form">Calcular IMC <img src="./assets/img/arrow.svg" alt="Seta para a direita"></button>
            </form>
        </main>
        <div class="modal-wrapper">
            <div class="modal box">
                <h2 class="tittle">Seu IMC é de 28</h2>
                <button class="close"><img src="./assets/img/close.svg" alt="Botão de X para fechar"></button>
            </div>
        </div>
        <div class="error-alert">
            <h3>Digite somente números entre 0 a 500</h3>
        </div>
    </div>
</body>
</html>
